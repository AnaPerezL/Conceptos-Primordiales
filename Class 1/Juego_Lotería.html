<meta charset="UTF-8">

<h1>Programa: Juego de adivinación</h1>

<script>

function saltarlinea() {
	document.write("<br>");
	document.write("<br>");
	document.write("<br>");
	
}

function imprimir(frase) {
	document.write(frase);
	saltarlinea();
}

function sorteo(n) {
	return(Math.round(Math.random()*n));
}

var numeroPensado = sorteo(10);
var numeroLanzado = parseInt(prompt("Ingrese un número entre 0 y 10"));

if (numeroPensado==numeroLanzado) {
	imprimir("¡Usted acertó!");
}

else{
	if(numeroLanzado>numeroPensado) {
		imprimir("Usted no acertó. El número pensado era menor que el tuyo.")
	}
	else{
		imprimir("Usted no acertó. El número pensado era mayor que el tuyo.");
	}
}

</script>
