<meta charset="UTF-8">

<h1>Programa para calcular calcular la media de las edades de una familia</h1>

<script>

function saltarlinea() {
	document.write("<br>");
	document.write("<br>");
	document.write("<br>");
	
}

function imprimir(frase) {
	document.write(frase);
	saltarlinea();
}


var numeroMiembros = parseInt(prompt("Ingrese el n√∫mero de  miembros de su familia"));
var contador = 1;
var totalEdades = 0;

while(contador <= numeroMiembros) {

	var edad = parseInt(prompt("Ingrese la edad del familiar"));
	totalEdades = totalEdades + edad;
	contador++;
}

var mediaEdades = totalEdades / numeroMiembros;

imprimir("La media de las edades de la familia es: " + mediaEdades);
imprimir("Fin");


</script>
